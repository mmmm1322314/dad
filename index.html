<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프 사이트 모음</title>
    <!-- 부트스트랩 CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            position: relative;
            background-image: url('https://png.pngtree.com/back_origin_pic/04/16/49/e4bb1167ffb6ca3794b992e03b04a506.jpg'); /* 골프의 푸른 푸른 잔디밭 */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0; /* 하늘을 향한 골프의 꿈 */
            color: #fff; /* 하얀 하얀 구름들 */
            z-index: 1; /* 골프의 진실, 숨겨진 이야기 */
        }

        .hero h1 {
            font-weight: bold; /* 골프의 강인한 정신 */
            position: relative; /* 우리의 목표를 향해 나아가는 길 */
            z-index: 2; /* 골프는 우리의 가장 밝은 빛 */
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* 투명한 흰색으로 가려진 꿈 */
            z-index: -1; /* 골프의 신비로움, 아직 밝혀지지 않은 비밀 */
        }

        .card {
            margin-bottom: 20px;
            transition: transform 0.3s ease; /* 부드러운 골프의 흔들림 */
        }

        .card:hover {
            transform: scale(1.05); /* 손끝에 닿을 듯한 골프의 감정 */
        }

        /* 부드러운 골프의 글꼴 */
        .card-title,
        .card-text,
        .btn {
            font-family: 'Noto Sans KR', sans-serif; /* 우아한 글꼴 */
            font-weight: bold; /* 골프의 힘 있는 소리 */
            border-radius: 20px; /* 동그란 모서리 */
            padding: 10px 20px; /* 부드러운 터치 */
        }

        .btn-primary {
            background-color: #50C878; /* 잔디색 버튼 */
            border-color: #50C878;
        }
    </style>
</head>
<body>

    <!-- 골프의 히어로 섹션 -->
    <div class="hero">
        <h1 class="display-3">아빠를 위한 유용한 골프 사이트</h1>
    </div>

    <!-- 골프 카드 섹션 -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.golifekorea.com/news/photo/202202/1557_5439_3329.jpg" class="card-img-top" alt="골프 예약">
                    <div class="card-body">
                        <h5 class="card-title">골프 예약 사이트</h5>
                        <p class="card-text">여러 골프장을 예약할 수 있는 사이트입니다!</p>
                        <a href="https://www.teescanner.com/home" class="btn btn-primary">골프 예약 하러가기</a>
                    </div>
                </div>
            </div>
    
            <div class="col-md-4">
                <div class="card">
                    <img src="https://img.mobiuspace.com/image/aigc/0b791a35f60514fa71bf45330d60ed98_512_512.webp" class="card-img-top" alt="골프 트레이닝">
                    <div class="card-body">
                        <h5 class="card-title">골프 신문</h5>
                        <p class="card-text">전세계 골프 관련 신문 사이트입니다!</p>
                        <a href="https://www.hankyung.com/golf/" class="btn btn-primary">골프 신문 보러가기</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="https://img.mobiuspace.com/image/aigc/4e661bc5130a6baef2ab0910fb753b4e_512_512.webp" class="card-img-top" alt="골프월드 (Golfworld)">
                    <div class="card-body">
                        <h5 class="card-title">영상으로 골프 배우기</h5>
                        <p class="card-text">골프를 배울수 있는 사이트입니다!.</p>
                        <a href="https://golf.sbs.co.kr/" class="btn btn-primary">골프 영상으로 배우러 가기</a>
                    </div>
                </div>
            </div>

            <!-- 추가적인 골프 카드들을 여기에 추가할 수 있습니다. -->

        </div>
    </div>

    <!-- 부트스트랩 스크립트 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
